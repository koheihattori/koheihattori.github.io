    <h2>
    arXiv submission
    </h2>
    
    arXiv は*.bbl ファイルが必要だが、overleafでは*.bibファイルしか扱わない。overleafのファイルを全てローカル環境に置き、下記のコマンドでコンパイルすることで、*.bbl ファイルを作る。これを加えてarXivにアップロードすれば良い。<br>
    
    pdflatex main.tex <br>

    bibtex main.aux <br>

    pdflatex main.tex <br>

    bibtex main.aux <br>

    pdflatex main.tex <br>

    <br><br>
